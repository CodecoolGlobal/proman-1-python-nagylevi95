<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Login Page:</h1>
    {% if invalid %}
        <p>
            Invalid login
        </p>
    {% endif %}
    <form action="{{ url_for("login") }}" method="post">
        <p>
            <label for="username">Username:</label>
            <input id="username" name="username">
        </p>
        <p>
            <label for="password">Password:</label>
            <input id="password" name="password" >
        </p>
        <button type="submit">Login</button>
    </form>
</body>
</html>
